<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slip Gaji</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto px-5 md:px-0 py-12 bg-neutral-50">
    <h1 class="text-4xl w-full text-center text-blue-800 mb-10 font-bold">
      History Lembur
    </h1>

    <!-- filter and search -->
    <div class="flex flex-col md:flex-row w-full justify-between items-center">
      <!-- filter -->
      <div class="flex mb-5 md:mb-0 md:w-max w-full justify-between md:justify-start space-x-4 items-center">
        <!-- entries input -->
        <div class="flex h-max flex-col items-start">
          <label
            for="number-input"
            class="block mb-2 text-sm font-medium text-gray-500 dark:text-white"
            >Show:</label
          >
          <input
            type="number"
            id="number-input"
            class="bg-white shadow-md text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="1"
            min="1"
          />
          <p class="mt-2 text-sm text-gray-500 dark:text-gray-400 font-light">
            entries.
          </p>
        </div>

        <!-- date filter -->
        <div class="flex space-x-2 h-max">
          <input
            class="bg-white shadow-md text-gray-500 text-sm px-5 rounded-lg"
            type="date"
            id="filterdate"
            name="filterdate"
          />
          <button
            id="submitfilter"
            name="submitfilter"
            class="px-4 py-3 font-semibold text-sm text-white rounded-lg bg-blue-700 hover:bg-blue-800 w-max"
          >
            Filter
          </button>
        </div>
      </div>

      <!-- search -->

      <form class="w-full md:w-max">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-500 sr-only dark:text-white"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="search"
            id="search"
            class="block shadow-md p-4 ps-10 text-sm text-gray-500 rounded-xl bg-white w-full md:w-max focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search data..."
            required
          />
          <button
            id="searchsubmit"
            name="searchsubmit"
            type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Search
          </button>
        </div>
      </form>
    </div>

    <!-- data list -->
    <div class="w-full grid md:grid-cols-3 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 items-center mt-5 justify-center">
      <!-- data card -->
      <div class="bg-white w-full py-8 px-7 drop-shadow-md rounded-lg">
        <h1 class="text-xl font-semibold text-neutral-700">Ruben Sansidar</h1>
        <p class="text-sm text-neutral-400 mb-5">12 November 2024</p>
        <a href="lemburForm.html" class="bg-blue-700 hover:bg-blue-800 py-2 w-max rounded-lg text-white text-sm font-semibold px-5">3 Jam</a>
      </div>     

    </div>
  </body>
</html>
